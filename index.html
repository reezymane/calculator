<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div id="title">
            <h6>Calculator!</h6>
        </div>

        <div id="container1">
            <div id="container2">
            
            </div>

            <div id="container3">
                <div id="container4">
                    <button id="button6">Clear</button>

                    <button class="button1">7</button>
                    <button class="button1">8</button>
                    <button class="button1">9</button>
                    <button class="button1">4</button>
                    <button class="button1">5</button>
                    <button class="button1">6</button>
                    <button class="button1">1</button>
                    <button class="button1">2</button>
                    <button class="button1">3</button>

                    <button id="button3">0</button>
                    <button id="button4">.</button>
                    
                </div>
                <div id="container5">
                    <button class="button2">&divide;</button>
                    <button class="button2">&times;</button>
                    <button class="button2">-</button>
                    <button class="button2">+</button>

                    <button id="button5">=</button>
                </div>
            </div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
